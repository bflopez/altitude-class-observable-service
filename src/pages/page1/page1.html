<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  <p>{{alitutude.long}}<sup>{{alitutude.longitudeDir}}</sup></p>
  <p>{{alitutude.lat}}<sup>{{alitutude.latitudeDir}}</sup></p>
  <p>{{message}}</p>
  <button ion-button (click)="getLocation()">Toggle Menu</button>
</ion-content>
